<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Random User Name</title>
</head>
<body>
    <div id="app">
        <img v-bind:src="picture" :class="gender" alt="`${firstName} ${lastName}`">
        <h1>{{ firstName }} {{ lastName }}</h1>
        <h2>Age: {{ age }}</h2>
        <h3>Email: {{ email }}</h3>
        <button :class="gender" @click="getUser()">Generator</button>
    </div>
    
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./app.js"></script>
</body>
</html>
